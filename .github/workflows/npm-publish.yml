name: Publish to npm

on:
    push:
        tags:
            - "v*" # e.g. v1.0.0, v2.1.4

permissions:
    id-token: write
    contents: read
    packages: write

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: npm i

            - name: Build package
              run: npm run build --if-present

            - name: Publish to npm
              run: npm publish
